<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kenny Paredes">
    <title>Actividad Obligatoria 1</title>
</head>
<body>
    <script>
        const nombreProducto = "Camiseta";
        let precioUnitario = 20;
        let cantidadDeseada;
        cantidadDeseada = prompt(`¿Cuántas ${nombreProducto}? deseas comprar?`);
        let costoTotal = precioUnitario*cantidadDeseada;
        alert(`El costo total de tu compra es: $${costoTotal}`)
    </script>
</body>
</html>
