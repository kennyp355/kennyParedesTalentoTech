<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nombres = ["Zapatillas", "Medias", "Remeras", "Camperas", "Pantalones"];
        for(const nombre of nombres) {
            const tituloProducto = document.createElement("h2");
            tituloProducto.innerHTML = nombre;
            document.body.appendChild(tituloProducto);
        }
    </script>
</body>
</html>
